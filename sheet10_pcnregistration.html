<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheet10 - PCN Registration</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .pcn-info-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .pcn-info-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .pcn-info-block {
      max-width: 800px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .pcn-info-block h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .main-form-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 40px;
    }
    .form-block {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-block h3 {
      text-align: center;
      font-size: 18px;
      color: #007BFF;
      margin-bottom: 15px;
    }
    button {
      margin: 40px auto 0;
      display: block;
      padding: 10px 40px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="goToSheet8()" style="margin-bottom:20px;">üîô Back to PCN Master List</button>
  <h1 style="text-align:center;">üìù PCN Registration</h1>

  <div style="display: flex; gap: 40px; justify-content: center; align-items: flex-start; flex-wrap: wrap;">

    <!-- PCN Information -->
    <div class="pcn-info-block" id="pcnInfoContainer" style="flex: 1; min-width: 500px;"></div>
  </div>

  <div class="main-form-container" id="formContainer"></div>
  <button onclick="savePCN()">üíæ Save PCN</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/sheet10_pcnregistration.js"></script>

  <script>
    function goToSheet8() {
      window.location.href = "sheet8_pcnmasterlist.html";
    }

    window.addEventListener('DOMContentLoaded', () => {
      const reliabilityGroup = document.getElementById('ReliabilityNumber')?.parentElement;
      if (reliabilityGroup) {
        const searchBtn = document.createElement('button');
        searchBtn.textContent = "üîç Search";
        searchBtn.style.marginTop = "5px";
        searchBtn.onclick = showRelSearchModal;
        reliabilityGroup.appendChild(searchBtn);
      }

      // ‚úÖ Call this only once when page loads
      filterRelSearchList();
    });

  </script>

  <!-- üìã Reliability Number Modal -->
  <div id="relSearchModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:1000;">
    <div style="background:#fff; width:80%; max-width:800px; margin:5% auto; padding:20px; border-radius:10px; overflow-y:auto; max-height:80%;">
      <h3>üìã Select Reliability Number</h3>
      <input id="relSearchInput" placeholder="Search..." style="width:100%; padding:8px; margin-bottom:10px;" oninput="filterRelSearchList()">
      <div id="relSearchList" style="max-height:400px; overflow-y:auto; border:1px solid #ccc; padding:10px; border-radius:6px;"></div>
      <button onclick="document.getElementById('relSearchModal').style.display='none'" style="margin-top:10px;">Close</button>
    </div>
  </div>

  <!-- üîç Lot No Search Modal (Refactored like Sheet14) -->
  <div id="lotSearchModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:white; border:2px solid #444; overflow:auto; z-index:9999; padding:20px;">
    <button onclick="document.getElementById('lotSearchModal').style.display='none'" class="secondary-btn" style="margin-top:10px;">‚ùå Close</button>
    <h3>üîç Select Lot Info from All Systems</h3>
    <input type="text" id="lotSearchInput" placeholder="Search..." style="width: 100%; padding: 8px;" />
    <table style="width: 100%; margin-top: 10px; border-collapse: collapse;" border="1">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Package</th>
          <th>Nickname</th>
          <th>PKG Size</th>
          <th>Lead#</th>
          <th>Package Type</th>
          <th>Substrate</th>
          <th>EMC</th>
          <th>Lot</th>
          <th>Device</th>
          <th>Source</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="lotSearchResults"></tbody>
    </table>
  </div>


</body>
</html>
